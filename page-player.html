<!DOCTYPE html>
<html>
<head>

  <title>Character Info Page</title>
  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/chars.js"></script>
  <script src="js/bahoth.js"></script>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Single button -->
<div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Player <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          
        </ul>
      </div>
      </div>
    </div>
    <div class="row">
      <div id="player-name" class="col-md-12 name"><h1></h1></div>
    </div>

    <div class="row"></div>
    <div id="player-img" class="col-md-12"></div>

    <div class="row">
      <div id="player-details" class="col-md-12"><ul></ul></div>  
    </div>

    <div class="row">
      <div id="mental" class="col-md-6">
        <div class="row">
          <div class="col-md-12 title"><h1>Mental</h1></div>
        </div>

        <div class="row">
          <div id="sanity" class="col-md-12 attr"></div>
            <button id="subt-sanity" class="subt-stat col-xs-1 btn btn-default">-</button>
               <ul id="sanity-stats" class="stats"></ul>
               <button id="add-sanity" class="add-stat col-xs-1 btn btn-default">+</button>
        </div>

        <div class="row">
          <div id="knowledge" class="col-md-12 attr"></div>
            <button id="subt-knowledge" class="subt-stat col-xs-1 btn btn-default">-</button>
            <ul id="knowledge-stats" class="stats"></ul>
            <button id="add-knowledge" class="add-stat col-xs-1 btn btn-default">+</button>
        </div>

      </div>

      <div id="physical" class="col-md-6">
        <div class="row">
        <div class="col-md-12 title"><h1>Physical</h1></div>
        </div>

        <div class="row">
          <div id="might" class="col-md-12 attr"></div>
            <button id="subt-might" class="subt-stat col-xs-1 btn btn-default">-</button>
          <ul id="might-stats" class="stats"></ul>
          <button id="add-might" class="add-stat col-xs-1 btn btn-default">+</button>
        </div>

        <div class="row">
          <div id="speed" class="col-xs-12 attr"></div>
            <button id="subt-speed" class="subt-stat col-xs-1 btn btn-default">-</button>
            <ul id="speed-stats" class="stats"></ul>
            <button id="add-speed" class="add-stat col-xs-1 btn btn-default">+</button>

          </div>
 

        </div>


      </div>


    </div>


  </div>
</body>
</html>
